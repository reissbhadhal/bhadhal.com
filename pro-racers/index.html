<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro Racers - Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --neon-red: #ff3300;
            --neon-orange: #ffaa00;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Mobile Controls */
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            pointer-events: none;
            /* Let touches pass through to buttons */
        }

        .control-group {
            display: flex;
            gap: 20px;
            pointer-events: auto;
        }

        .btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 51, 0, 0.2);
            border: 2px solid var(--neon-red);
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            backdrop-filter: blur(5px);
        }

        .btn:active {
            background: var(--neon-red);
            color: #000;
        }

        /* Lobby UI */
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            padding: 20px;
        }

        .back-link {
            display: inline-block;
            pointer-events: auto;
            color: var(--neon-orange);
            text-decoration: none;
            border: 1px solid var(--neon-orange);
            padding: 5px 15px;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Desktop Only Tip */
        @media (min-width: 769px) {
            .mobile-controls {
                display: none;
            }
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <div class="ui-overlay">
        <a href="/" class="back-link">← EXIT TRACK</a>
        <div style="margin-top: 40px; display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
            <button id="btnCreate" class="back-link"
                style="background: rgba(0, 100, 255, 0.6); border-color: #00ffff; font-size: 1.5rem; padding: 20px 40px; border-width: 3px; font-weight: bold; cursor: pointer;">
                CREATE RACE
            </button>
            <button id="btnJoin" class="back-link"
                style="background: rgba(255, 100, 0, 0.6); border-color: #ff3300; font-size: 1.5rem; padding: 20px 40px; border-width: 3px; font-weight: bold; cursor: pointer;">
                JOIN RACE
            </button>
        </div>
        <p id="lobbyStatus" style="margin-top: 10px; color: #fff; text-shadow: 0 0 5px #fff;"></p>
    </div>

    <!-- Lobby Logic -->
    <script>
        document.getElementById('btnCreate').onclick = async () => {
            document.getElementById('lobbyStatus').innerText = "Creating Lobby...";
            const id = await window.game.network.createLobby();
            if (id) {
                document.getElementById('lobbyStatus').innerHTML = `LOBBY ID: <span style="color:#00ffff; font-size:1.2em">${id}</span><br>Waiting for opponent...`;
                document.getElementById('btnCreate').style.display = 'none';
                document.getElementById('btnJoin').style.display = 'none';
            }
        };

        document.getElementById('btnJoin').onclick = async () => {
            const id = prompt("Enter Lobby ID:");
            if (id) {
                document.getElementById('lobbyStatus').innerText = "Joining...";
                const success = await window.game.network.joinLobby(id);
                if (success) {
                    document.getElementById('lobbyStatus').innerText = "CONNECTED! RACING!";
                    document.getElementById('btnCreate').style.display = 'none';
                    document.getElementById('btnJoin').style.display = 'none';
                } else {
                    document.getElementById('lobbyStatus').innerText = "Failed to join. Check ID.";
                }
            }
        };
    </script>

    <div class="mobile-controls">
        <div class="control-group">
            <div class="btn" id="btnLeft">←</div>
            <div class="btn" id="btnRight">→</div>
        </div>
        <div class="control-group">
            <div class="btn" id="btnBrake" style="border-color: #ffaa00;">↓</div>
            <div class="btn" id="btnGas">↑</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
