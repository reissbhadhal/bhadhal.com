<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #100505;
            --neon-red: #ff0000;
            --neon-orange: #ffaa00;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #2e1a1a 0%, #100505 100%);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            text-align: center;
            background: linear-gradient(to right, var(--neon-red), var(--neon-orange));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .back-link {
            margin-top: 40px;
            color: var(--neon-orange);
            text-decoration: none;
            border: 1px solid var(--neon-orange);
            padding: 10px 20px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 170, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.4);
        }
    </style>
</head>
