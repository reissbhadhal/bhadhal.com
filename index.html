<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhadhal.com - Game Portal</title>
    <meta name="description" content="Welcome to bhadhal.com - Choose your game world">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050510;
            --reiss-blue: #00ffff;
            --reiss-dark: #004444;
            --pro-red: #ff3300;
            --pro-dark: #441100;
            --anaia-pink: #ff00ff;
            --anaia-dark: #440044;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent scroll on desktop split */
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
            animation: scanlineScroll 0.2s linear infinite;
            mix-blend-mode: overlay;
        }

        @keyframes scanlineScroll {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(4px);
            }
        }

        /* Split Screen Layout */
        .split-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .split {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.5s ease;
            cursor: pointer;
            text-decoration: none;
            overflow: hidden;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .split:last-child {
            border-right: none;
        }

        /* Reiss Side */
        .split.reiss {
            background: linear-gradient(135deg, #050510 0%, #0a1a2a 100%);
        }

        .split.reiss::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0.5;
            transition: opacity 0.5s ease;
        }

        /* Pro Racers Side */
        .split.pro {
            background: linear-gradient(135deg, #100505 0%, #2a1005 100%);
        }

        .split.pro::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 50, 0, 0.1) 0%, transparent 70%);
            opacity: 0.5;
            transition: opacity 0.5s ease;
        }

        /* Anaia Side */
        .split.anaia {
            background: linear-gradient(135deg, #100510 0%, #2a0a2a 100%);
        }

        .split.anaia::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1) 0%, transparent 70%);
            opacity: 0.5;
            transition: opacity 0.5s ease;
        }

        /* Hover Effects */
        .split:hover {
            flex: 2;
            /* Increased expansion */
            z-index: 10;
        }

        .split.reiss:hover {
            box-shadow: inset 0 0 50px rgba(0, 255, 255, 0.2);
        }

        .split.pro:hover {
            box-shadow: inset 0 0 50px rgba(255, 50, 0, 0.2);
        }

        .split.anaia:hover {
            box-shadow: inset 0 0 50px rgba(255, 0, 255, 0.2);
        }

        /* Content Styling */
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            /* Slightly smaller for 3 cols */
            margin-bottom: 20px;
            z-index: 2;
            transition: transform 0.3s ease;
            text-align: center;
            padding: 0 10px;
            line-height: 1.1;
        }

        .split.reiss h2 {
            color: var(--reiss-blue);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .split.pro h2 {
            color: var(--pro-red);
            text-shadow: 0 0 20px rgba(255, 50, 0, 0.6);
        }

        .split.anaia h2 {
            color: var(--anaia-pink);
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }

        .desc {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            z-index: 2;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            max-width: 90%;
            text-align: center;
        }

        .btn {
            margin-top: 40px;
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            border-radius: 4px;
            border: 2px solid;
            background: transparent;
            z-index: 2;
            transition: all 0.3s ease;
            opacity: 0;
            /* Hidden by default, shown on hover */
            transform: translateY(20px);
            white-space: nowrap;
        }

        .split:hover .btn {
            opacity: 1;
            transform: translateY(0);
        }

        .split.reiss .btn {
            color: var(--reiss-blue);
            border-color: var(--reiss-blue);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .split.reiss:hover .btn {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .split.pro .btn {
            color: var(--pro-red);
            border-color: var(--pro-red);
            box-shadow: 0 0 15px rgba(255, 50, 0, 0.2);
        }

        .split.pro:hover .btn {
            background: rgba(255, 50, 0, 0.1);
            box-shadow: 0 0 30px rgba(255, 50, 0, 0.4);
        }

        .split.anaia .btn {
            color: var(--anaia-pink);
            border-color: var(--anaia-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
        }

        .split.anaia:hover .btn {
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }

            .split:hover {
                flex: 1;
                /* Disable expand on mobile */
            }

            .split {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            h2 {
                font-size: 2rem;
            }

            .btn {
                opacity: 1;
                transform: translateY(0);
                padding: 10px 30px;
                font-size: 1rem;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>
    <div class="split-container">
        <!-- Reiss's Section -->
        <a href="/reiss/" class="split reiss">
            <h2>REISS<br><span style="font-size: 0.6em; opacity: 0.8">INVADERS</span></h2>
            <div class="btn">ENTER SECTOR</div>
        </a>

        <!-- Pro Racers Section -->
        <!-- Pro Racers Section -->
        <a href="reiss/kart/" class="split pro">
            <h2>MARIO<br><span style="font-size: 0.6em; opacity: 0.8">KART</span></h2>
            <div class="btn">START ENGINE</div>
        </a>

        <!-- Anaia's Section -->
        <a href="/anaia/" class="split anaia">
            <h2>ANAIA<br><span style="font-size: 0.6em; opacity: 0.8">WORLD</span></h2>
            <div class="btn">ENTER PORTAL</div>
        </a>
    </div>
</body>

</html>
